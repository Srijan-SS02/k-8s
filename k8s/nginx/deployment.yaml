apiVersion: apps/v1
kind: Depoloyment
metadata:
  name: nginx-deployment
spec: 
  selector:
    matchLabels:
      app: nginx-deployment
    templates:
      metadata:
        labels:
          app: nginx-deployment
      spec: 
        containers:
          - name: nginx
            image: nginx:latest
            ports: 
              - containerPort: 80